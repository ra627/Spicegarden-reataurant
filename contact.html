   function validate() {
		
		var name = document.forms["myForm"]["custname"].value;
		
		var phone = document.forms["myForm"]["custtele"].value;
		
		var email = document.forms["myForm"]["custemail"].value;
		
		var adate = document.forms["myForm"]["datepicker"].value;
			   
		
     if (name == null || name == "" && phone == null || phone == "" && 
     email == null || email == "" && adate == null || adate == "" ) {

       document.getElementById('thename').innerHTML = "Please enter your full name";	   
     
       document.getElementById('thetel').innerHTML = "Please enter your Telephone"
     
       document.getElementById('mailer').innerHTML = "Please enter your Email";
            	
       document.getElementById('datemessage').innerHTML = "Please select a date";
     
       return false;
     
     }		
		
		
		if (name == null || name == "") {
			 
			document.getElementById('thename').innerHTML = "Please enter your full name";			
        		
			return false;
		}
		
		if (phone == null || phone == "") {
			 
			document.getElementById('thetel').innerHTML = "Please enter your Telephone";			
        		
			return false;
		}
		
	   if (email == null || email == "") {
			 
			document.getElementById('mailer').innerHTML = "Please enter your Email";			
        		
			return false;
		}
		

		if (adate == null || adate == "") {
			 
			document.getElementById('datemessage').innerHTML = "Please select a date";			
        		
			return false;
		}
		   
	}
	
 </script>
